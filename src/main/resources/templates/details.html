<body>
<div class="col-lg-5 m-5 m-auto" layout:fragment="content">
    <form th:action="@{'/update-student/' + ${student.id}}" method="post">
        <div class="mb-3">
            <label for="studentName" class="form-label">Name</label>
            <input type="text" class="form-control" id="studentName" name="studentName" th:value="${student.name}">
        </div>
        <div class="mb-3">
            <label for="studentBirthday" class="form-label">Birthday</label>
            <input type="date" class="form-control" id="studentBirthday" name="studentBirthday" th:value="${student.birthday}">
        </div>
        <div class="mb-3">
            <label for="studentCity" class="form-label">City</label>
            <input type="text" class="form-control" id="studentCity" name="studentCity" th:value="${student.city}">
        </div>
        <div class="modal-footer">
            <a th:href="@{'/'}" class="btn btn-secondary">Close</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
